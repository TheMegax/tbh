<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Answer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e4e4ff;
        }
        .card {
            width: 1200px;
            border-radius: 60px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .header {
            background: linear-gradient(to right, #A100FFFF, #71C4FFFF);
            color: white;
            padding: 60px;
            text-align: center;
            font-size: 72px;
            font-weight: bold;
        }
        .content {
            padding: 90px 60px;
            text-align: center;
            color: #000;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">$ask_title</div>
        <div class="content">
            $ask_msg
        </div>
    </div>
</body>
</html>
