<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Answer</title>
    <style>
        @media screen and (orientation: portrait) {
            .card {
                width: 80vw;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                background-color: white;
            }
        }
        @media screen and (min-width: 900px) {
            .card {
                width: 45vw;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                background-color: white;
            }
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 5vh;
            height: 100vh;
            background-color: #e4e4ff;
        }
        .header {
            background: linear-gradient(to right, #A100FFFF, #71C4FFFF);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow-wrap: break-word;
        }
        .content {
            padding: 30px 20px;
            height: 200px;
            text-align: left;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">ask_title</div>
        <div class="content">
            ask_msg
        </div>
    </div>
</body>
</html>
